name: PR Validation

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
        
      - name: TypeScript type checking
        run: npm run type-check
        continue-on-error: false
        
      - name: Validate Prisma schema
        run: npx prisma validate
        continue-on-error: false
        
      - name: Generate Prisma client
        run: npx prisma generate
        continue-on-error: false
        
      - name: Build Next.js application
        run: npm run build
        continue-on-error: false
        env:
          # Skip build-time environment validation for CI
          SKIP_ENV_VALIDATION: true
          # Provide dummy values for required env vars during build
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: "dummy-secret-for-build-validation"
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME: "dummy"
          CLOUDINARY_API_KEY: "dummy"
          CLOUDINARY_API_SECRET: "dummy"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
          
      - name: PR Validation Summary
        if: success()
        run: |
          echo "✅ All checks passed successfully!"
          echo "✅ ESLint: Code quality verified"
          echo "✅ TypeScript: No type errors"
          echo "✅ Prisma: Schema validated"
          echo "✅ Build: Application builds successfully"
          
      - name: PR Validation Failed
        if: failure()
        run: |
          echo "❌ PR validation failed!"
          echo "Please fix the errors above before requesting review."
          exit 1
